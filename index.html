<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Video Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Video Editor</h1>
  <form id="video-form">
    <label for="video-files">Select Video Files:</label>
    <input type="file" id="video-files" multiple accept="video/*">
    
    <label for="final-length">Final Video Length (seconds):</label>
    <input type="number" id="final-length" min="1" value="30">

    <label for="final-width">Final Video Width (pixels):</label>
    <input type="number" id="final-width" min="1" value="1080">

    <label for="final-height">Final Video Height (pixels):</label>
    <input type="number" id="final-height" min="1" value="1920">
    
    <label for="min-clip-length">Min Clip Length (%):</label>
    <input type="number" id="min-clip-length" min="1" max="100" value="11">
    
    <label for="max-clip-length">Max Clip Length (%):</label>
    <input type="number" id="max-clip-length" min="1" max="100" value="80">
    
    <label for="zoom-probability">Zoom Probability (%):</label>
    <input type="number" id="zoom-probability" min="0" max="100" value="20">
    
    <label for="min-zoom">Min Zoom (%):</label>
    <input type="number" id="min-zoom" min="100" value="120">
    
    <label for="max-zoom">Max Zoom (%):</label>
    <input type="number" id="max-zoom" min="100" value="250">
    
    <!-- New Flip Probability Input -->
    <label for="flip-probability">Flip Probability (%):</label>
    <input type="number" id="flip-probability" min="0" max="100" value="20">
    
    <button type="button" id="start-button">Start Editing</button>
  </form>
  
  <div id="status"></div>
  <video id="output-video" controls></video>
  <button id="download-button" style="display: none;">DOWNLOAD</button>
  
  <script src="script.js"></script>
</body>
</html>
